name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract version from tag
      id: version
      run: |
        $tag = "${{ github.ref_name }}"
        $version = $tag -replace '^v', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "TAG=$tag" >> $env:GITHUB_OUTPUT
        Write-Output "Version: $version"
      shell: pwsh

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore BruteGamingMacros.sln

    - name: Build Release (Standard)
      run: msbuild BruteGamingMacros.sln /p:Configuration=Release /p:Platform="Any CPU" /t:Rebuild /v:minimal

    - name: Build Release-MR (Midrate)
      run: msbuild BruteGamingMacros.sln /p:Configuration=Release-MR /p:Platform="Any CPU" /t:Rebuild /v:minimal

    - name: Build Release-HR (Highrate)
      run: msbuild BruteGamingMacros.sln /p:Configuration=Release-HR /p:Platform="Any CPU" /t:Rebuild /v:minimal

    - name: Build Release-LR (Lowrate)
      run: msbuild BruteGamingMacros.sln /p:Configuration=Release-LR /p:Platform="Any CPU" /t:Rebuild /v:minimal

    - name: Create release packages
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"

        # Create release directories
        New-Item -ItemType Directory -Force -Path "releases"

        # Package Standard Release
        Compress-Archive -Path "bin\Release\*" -DestinationPath "releases\BruteGamingMacros-v$version.zip" -Force

        # Package MR Release
        Compress-Archive -Path "bin\Release-MR\*" -DestinationPath "releases\BruteGamingMacros-MR-v$version.zip" -Force

        # Package HR Release
        Compress-Archive -Path "bin\Release-HR\*" -DestinationPath "releases\BruteGamingMacros-HR-v$version.zip" -Force

        # Package LR Release
        Compress-Archive -Path "bin\Release-LR\*" -DestinationPath "releases\BruteGamingMacros-LR-v$version.zip" -Force

        # List created files
        Write-Output "Created release packages:"
        Get-ChildItem releases\*.zip | ForEach-Object {
          $size = [math]::Round($_.Length / 1MB, 2)
          Write-Output "  $($_.Name) - $size MB"
        }
      shell: pwsh

    - name: Extract changelog for this version
      id: changelog
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $changelogContent = Get-Content CHANGELOG.md -Raw

        # Try to extract changelog for this version
        if ($changelogContent -match "## \[$version\].*?\n(.*?)(?=\n## \[|$)") {
          $notes = $matches[1].Trim()
        } elseif ($changelogContent -match "## \[Unreleased\].*?\n(.*?)(?=\n## \[|$)") {
          $notes = $matches[1].Trim()
        } else {
          $notes = "Release version $version"
        }

        # Save to file for GitHub release
        $notes | Out-File -FilePath release_notes.md -Encoding UTF8
        Write-Output "Release notes prepared"
      shell: pwsh

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Brute Gaming Macros ${{ steps.version.outputs.TAG }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(steps.version.outputs.TAG, 'alpha') || contains(steps.version.outputs.TAG, 'beta') || contains(steps.version.outputs.TAG, 'rc') }}
        files: |
          releases/*.zip
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Release summary
      run: |
        Write-Output "âœ“ Release ${{ steps.version.outputs.TAG }} created successfully"
        Write-Output ""
        Write-Output "Release URL: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.version.outputs.TAG }}"
        Write-Output ""
        Write-Output "Release packages:"
        Get-ChildItem releases\*.zip | ForEach-Object {
          Write-Output "  - $($_.Name)"
        }
      shell: pwsh
