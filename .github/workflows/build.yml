name: Build and Test

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build All Configurations
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        configuration: [Release, Release-MR, Release-HR, Release-LR]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore BruteGamingMacros.sln

    - name: Build solution (${{ matrix.configuration }})
      run: msbuild BruteGamingMacros.sln /p:Configuration=${{ matrix.configuration }} /p:Platform="Any CPU" /t:Rebuild /v:minimal

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BruteGamingMacros-${{ matrix.configuration }}
        path: bin/${{ matrix.configuration }}/BruteGamingMacros.exe
        if-no-files-found: warn
        retention-days: 7

    - name: Test executable exists
      continue-on-error: ${{ matrix.configuration != 'Release' }}
      run: |
        if (!(Test-Path "bin/${{ matrix.configuration }}/BruteGamingMacros.exe")) {
          Write-Error "Build failed - executable not found for ${{ matrix.configuration }}"
          exit 1
        }
        Write-Output "✓ Build successful - executable created for ${{ matrix.configuration }}"
      shell: pwsh

  build-summary:
    name: Build Summary
    runs-on: windows-latest
    needs: build
    if: always()

    steps:
    - name: Report build status
      run: |
        $result = "${{ needs.build.result }}"

        if ($result -eq "success") {
          Write-Host "✓ All build configurations succeeded" -ForegroundColor Green
        } elseif ($result -eq "failure") {
          Write-Host "⚠ Some build configurations failed (this is expected for optional configs)" -ForegroundColor Yellow
          Write-Host "Release build must succeed. Optional builds (MR/HR/LR) may fail." -ForegroundColor Gray
          # Don't fail the workflow - matrix has fail-fast: false
        } else {
          Write-Host "Build status: $result" -ForegroundColor Cyan
        }
      shell: pwsh
